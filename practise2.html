<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Microsoft Navbar Clone</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
    }
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 20px;
      background-color: white;
      border-bottom: 1px solid #ccc;
      height: 60px;
    }
    .navbar-left, .navbar-right {
      display: flex;
      align-items: center;
      gap: 20px;
    }
    .logo {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .logo img {
      height: 24px;
    }
    .logo-text {
      font-size: 20px;
      font-weight: 500;
      color: #000;
    }
    .navbar a {
      text-decoration: none;
      color: #333;
      font-size: 14px;
    }
    .navbar a:hover {
      text-decoration: underline;
    }
    .icon {
      font-size: 18px;
      cursor: pointer;
    }
    .profile-icon {
      width: 28px;
      height: 28px;
      border: 1px solid #999;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>
</head>
<body>

  <div class="navbar">
    <!-- Left Side -->
    <div class="navbar-left">
      <div class="logo">
        <img src="https://upload.wikimedia.org/wikipedia/commons/4/44/Microsoft_logo.svg" alt="Microsoft Logo">
        <span class="logo-text">Microsoft</span>
      </div>
      <a href="#">Microsoft 365</a>
      <a href="#">Teams</a>
      <a href="#">Copilot</a>
      <a href="#">Windows</a>
      <a href="#">Surface</a>
      <a href="#">Xbox</a>
      <a href="#">Support</a>
    </div>

    <!-- Right Side -->
    <div class="navbar-right">
      <a href="#">All Microsoft ‚ñæ</a>
      <a href="#">üîç</a>
      <a href="#">üõí</a>
      <a href="#">Sign in</a>
      <div class="profile-icon">üë§</div>
    </div>
  </div>

</body>
</html>
